<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex flex-column align-items-center">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link fs-3" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-3" href="/statistic">Statistic</a>
        </li>
      </ul>
    </div>
  </nav>
  <form id="form">
    <div class="d-flex">
      <div class="flex-column">
        <div class="w-50">
          <select class="form-select" id="top-selection" name="top">
            <option value="3">Top 3</option>
            <option value="5">Top 5</option>
            <option value="10">Top 10</option>
          </select>
        </div>
        <img src="{{ pieChart }}" />
      </div>
      <div class="flex-column">
        <div class="w-50">
          <select class="form-select" id="year-selection" name="year">
            {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
          </select>
        </div>
        <img src="{{ barChart }}" />
      </div>
      <div class="flex-column">
        <div class="w-50">
          <select class="form-select" id="year-selection" name="year">
            {% for year in years %}
            {% endfor %}
          </select>
        </div>
        <img src="{{ barChartIO }}" />
      </div>
    </div>
  </form>
  </div>
</body>

</html>
<script>
  var url = window.location.href;

  $("#top-selection").change((event) => {
    $("#form").submit();
  })
  $("#year-selection").change((event) => {
    $("#form").submit();
  })

  $(document).ready(function(){
    let params =  new URLSearchParams(window.location.search);

    if(params.size != 0){
      $("#top-selection").val(params.get('top'))
      $("#year-selection").val(params.get('year'))
    }
});
</script>
